<html>
  <head>
    <title>
      3D webpage ig
    </title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>

    <a-scene background="color:blue">
      <a-box positon="-1 0.5 -3" color="red" rotation="0 45 0"></a-box>

      <a-octahedron position="-5 0.5 -3" color="orange" radius="2.5"></a-octohedron>
      <a-ring position="1 0.5 -3" color="white" radius="2"></a-ring>

      <a-dodecahedron position="6 0.5 -3" color="pink" ></a-dodecahedron>
    </a-scene>
